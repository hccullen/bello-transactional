<row class="notification collapse">
  <columns small="2" class="small-offset-1">
      <img class="float-right profile" src="{{ actor_profile_image }}" alt="{{ actor_name }}">
  </columns>
  <columns small="8" large="8" class="content">
    <h4>{{ actor_name }}</h4>
    <p class="meta">{{ message }}</p>

  </columns>
</row>
